
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" spellcheck="false" placeholder="Enter City">
            <button id="search" onclick="checkWeather(this)">            <i class="fa-solid fa-magnifying-glass"></i></button>
            
        </div>
        <div class="weather">
            <i class="fa fa-cloud weather-icon"></i>
            <h1 class="temp">27 Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <i class="fa fa-water"></i>
                    <div  class="humidity">
                        <p class="humd">50%</p>
                        <p class="st">Humidity</p>
                    </div>
                </div>
                
                <div class="col">
                    <i class="fa fa-wind"></i>
                    <div class="wind">
                        <p class="wd">13km/hr</p>
                        <p class="st">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
